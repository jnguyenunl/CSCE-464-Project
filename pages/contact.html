<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My Personal Website</title>
    <link rel="stylesheet" type="text/css" href="../css/general.css" />
    <script src="../rotate.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="left-section">
        <img
          src="https://ucomm.unl.edu/images/brand-book/Our-marks/nebraska-lockup-nleft-bigright.jpg"
          alt="University of Nebraska-Lincoln"
          class="banner-img"
        />
      </div>
      <div class="middle-section">Contact Me</div>
      <div class="right-section">
        <img
          src="https://cdn-icons-png.flaticon.com/512/174/174857.png"
          alt="University of Nebraska-Lincoln"
          class="linkedin"
        />
        <img
          src="https://cdn-icons-png.flaticon.com/512/174/174855.png"
          alt="University of Nebraska-Lincoln"
          class="instagram"
        />
        <img
          src="https://1000logos.net/wp-content/uploads/2021/04/Facebook-logo.png"
          alt="University of Nebraska-Lincoln"
          class="facebook"
        />
      </div>
    </div>
    <div class="side-bar">
      <ul>
        <li class="dropdown">
          <a href="../home.html" class="dropbtn">Home</a>
          <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </li>
        <li class="dropdown">
          <a href="../pages/life.html" class="dropbtn">Early Life</a>
          <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </li>
        <li class="dropdown">
          <a href="../pages/about.html" class="dropbtn">More about me</a>
          <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </li>
        <li class="dropdown">
          <a href="../pages/contact.html" class="dropbtn">Contact me</a>
          <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </li>
      </ul>
    </div>
    <table class="contact-content">
      <tr>
        <td colspan="3">
          <form name="form" onsubmit="return emailValid()">
            <fieldset>
              <legend class="contact-header">Message</legend>
              <table>
                <tr>
                  <td>
                    <textarea name="message" cols="60" rows="15"></textarea>
                  </td>
                </tr>
              </table>
            </fieldset>
            <fieldset>
              <legend class="contact-header">Rating</legend>
              <div class="rate">
                <input type="radio" id="star5" name="rate" value="5" />
                <label for="star5" title="text">5 stars</label>
                <input type="radio" id="star4" name="rate" value="4" />
                <label for="star4" title="text">4 stars</label>
                <input type="radio" id="star3" name="rate" value="3" />
                <label for="star3" title="text">3 stars</label>
                <input type="radio" id="star2" name="rate" value="2" />
                <label for="star2" title="text">2 stars</label>
                <input type="radio" id="star1" name="rate" value="1" />
                <label for="star1" title="text">1 star</label>
              </div>
            </fieldset>
            <fieldset>
              <legend class="contact-header">E-mail</legend>
              <table>
                <tr>
                  <td colspan="2">
                    <label for="wantMail"
                      >Do you want a reciept of the message sent to you?</label
                    >
                    <input
                      id="wantMail"
                      type="checkbox"
                      name="wantMail"
                      value="yes"
                    />
                  </td>
                </tr>
                <tr>
                  <td><label for="email">E-mail Address:</label></td>
                  <td>
                    <input id="email" type="text" name="email" size="40" />
                  </td>
                </tr>
              </table>
            </fieldset>
            <fieldset>
              <legend class="contact-header">Processing</legend>
              <table>
                <tr>
                  <td>
                    <input
                      type="submit"
                      value="Submit"
                      class="process-button"
                    />
                  </td>
                  <td>
                    <input
                      type="reset"
                      value="Reset Form"
                      class="process-button"
                    />
                  </td>
                </tr>
                <script src="../validation.js"></script>
              </table>
            </fieldset>
          </form>
        </td>
      </tr>
    </table>
  </body>
</html>
